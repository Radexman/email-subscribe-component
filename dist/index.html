<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./script.js" async></script>
		<title>Email Subscribe Card</title>
	</head>
	<body>
		<!-- Background Container -->
		<div class="flex items-center justify-center min-h-screen bg-zinc-700">
			<!-- Card -->
			<div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
				<!-- Flex Container -->
				<div class="flex flex-col md:flex-row rounded-l-xl">
					<!-- Image -->
					<img
						src="./spices.jpg"
						alt="Hand pouring salt on beans"
						class="object-fit rounded-xl rounded-b-none h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
					/>
					<!-- Content -->
					<div class="p-6 md:p-10">
						<h1 class="font-serif text-xl font-medium text-center text-white md:text-left md:text-2xl">
							Get diet and fitness tips in your inbox
						</h1>
						<p class="max-w-xs my-4 text-xs leading-6 tracking-wide text-center text-white md:text-left md:text-sm">
							Eat better and exercise better. Sign up for the Diet & Fitness newsletter.
						</p>

						<form class="flex flex-col mt-6 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
							<input
								type="email"
								placeholder="Enter your email adderss"
								class="p-2 px-4 text-center text-white text-sm bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
							/>
							<button
								type="submit"
								class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white active:bg-lime-300 active:text-zinc-800 transition duration-500"
							>
								Submit
							</button>
						</form>
						<p class="output text-white text-xs mt-2 text-center md:text-left"></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
